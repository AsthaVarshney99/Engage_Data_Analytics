<head>

</head>

<body>

    <div>
        <canvas id="myChart"></canvas>
    </div>

    <!-- creating a chart -->

    <script>

        const chartdata = 'http://127.0.0.1:5500/Client/cars_engage_2022.csv';

        // d3.csv("Client\cars_engage_2022.csv").then();


        // d3.csv(chartdata).then(function(datapoints){
        //     console.log(datapoints)
        // });

        d3.csv(chartdata, function (datapoint) {

            // console.log(datapoint);

            const cost = [];
            // const  profit = [];
            // const  revenue = [];

            for (i = 0; i < datapoint.length; i++) {
                cost.push(datapoint[i].Ex_Showroom_Price)
            }

            const labels = ["car1", "car2"];
            const data = {
                labels: labels,
                datasets: [{
                    label: 'My First Dataset',
                    data: datapoint,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                },
            };

            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );


        });


    </script>

    <!-- rendering the chart -->

    </script>

</body>
