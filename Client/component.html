<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div
        class="mt-5 relative flex flex-col md:flex-row md:space-x-5 space-y-3 md:space-y-0 rounded-xl shadow-lg p-3 max-w-xs md:max-w-3xl mx-auto border border-white bg-white">
        <div class="w-full md:bg-white flex flex-col space-y-2 p-3">
            <div class="flex justify-between item-center">
                <p class="text-gray-500 font-medium hidden md:block">data[array[i]].Displacement</p>
                <div class="flex items-center">
                    <p class="text-gray-600 font-bold text-sm ml-1">
                        data[array[i]].City_Mileage
                        <span class="text-gray-500 font-normal">(Km /Litre)</span>
                    </p>
                </div>
                <div class="">

                </div>
                <div class="bg-gray-200 px-3 py-1 rounded-full text-xs font-medium text-gray-800 hidden md:block">
                    data[array[i]].Kerb_Weight</div>
            </div>
            <h3 class="font-black text-gray-800 md:text-3xl text-xl">data[array[i]].Model</h3>
            <p class="text-xl font-black text-gray-800">
                data[array[i]].Ex_Showroom_Price
            </p>
        </div>
    </div>
</body>

</html>
